<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="purple--background d-flex justify-content-center rounded-pill mx-5 mt-3"
    >
      <p class="text-warning fs-1 clr">A carousel of the screenshots</p>
    </div>
    <div id="carouselExample" class="carousel slide mx-5 mb-5">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="3.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="4.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="5.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="6.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="7.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="8.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
